{{ define "main" }}
<main class="page-main pa2" role="main">
  <section class="blog-intro mw8 center mb5">
    <h1 class="f2 f2-ns fw7 lh-solid tc center">Posts in <span class="i">{{ .Title }}</span></h1>
  </section>
  <section class="blog-content mw8 center">
    {{ range .Pages }}
      {{ .Render "summary-grid"}}
    {{ end }}
  </section>
</main>
{{ end }}
